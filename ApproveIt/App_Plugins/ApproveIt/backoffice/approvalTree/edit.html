<form name="contentForm"
      ng-controller="Approval.ApprovalEditController"
      ng-show="loaded"
      ng-submit="publish(node)"
      val-form-manager>
    <umb-panel>
        <umb-header>
            <div class="span7">
                <h1 class="umb-headline" placeholder="@placeholders_entername" ng-bind-html="node.Name" />
            </div>
            <div class="span4">
                <div class="btn-toolbar umb-btn-toolbar">
                    <div class="btn-group">
                        <a class="btn" ng-href="#/content/content/edit/{{node.Id}}">
                            <localize key="general_show">Show</localize>
                        </a>
                    </div>
                    <div class="btn-group">
                        <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                            <localize key="actions_publish">Publish</localize>
                        </button>
                    </div>
                </div>
            </div>
        </umb-header>
        <div class="umb-panel-body umb-scrollable row-fluid">
            <div class="tab-content form-horizontal" style="padding-bottom: 90px">
                <div class="umb-pane">
                    <div class="control-group umb-control-group" ng-class="{hidelabel:property.hideLabel}">
                        <div class="umb-el-wrap">
                            <label class="control-label" ng-hide="property.hideLabel">
                                <localize key="content_nodeName">Page Title</localize>
                            </label>
                            <div class="controls controls-row">
                                <span ng-bind-html="node.Name" />                              
                            </div>
                        </div>
                    </div>

                    <section id="cd-timeline" class="cd-container">
                        <div class="cd-timeline-block" ng-repeat="prop in node.Properties">
                            <div class="cd-timeline-img cd-picture">
                                <img src="/App_Plugins/ApproveIt/Content/vertical-timeline/img/cd-icon-location.svg" alt="Picture">
                            </div> <!-- cd-timeline-img -->

                            <div class="cd-timeline-content">
                                <h4><span><localize key="general_approveitcontentName">Content name</localize>:</span> {{prop.Alias}}</h4>
                                <p><span><localize key="general_approveitupdatedBy">Updated by</localize>:</span> {{prop.AuthorName}} (<a href="mailto:{{prop.AuthorEmail}}">{{prop.AuthorEmail}}</a>)</p>
                                <!--<a href="#0" class="cd-read-more">Read more</a>-->
                                <span class="cd-date">{{prop.ChangeDate}}</span>
                            </div> <!-- cd-timeline-content -->
                        </div> <!-- cd-timeline-block -->
                    </section> <!-- cd-timeline -->

                    <div class="umb-tab-buttons" detect-fold>
                        <div class="btn-group">
                            <a class="btn" ng-href="#/content/content/edit/{{node.Id}}">
                                <localize key="general_show">Show</localize>
                            </a>
                        </div>
                        <div class="btn-group">
                            <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                                <localize key="actions_publish">Publish</localize>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </umb-panel>
</form>
